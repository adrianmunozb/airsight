<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EyeTracker Web (WebGazer)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="menu" class="menu">
    <div class="menu-ring">
      <button data-action="pause" title="Pause">‚è∏</button>
      <button data-action="resume" title="Resume">‚ñ∂</button>
      <button data-action="recalibrate" title="Recalibrate">‚ü≥</button>
      <button data-action="exit" title="Exit">‚úï</button>
    </div>
  </div>

  <div id="gaze-dot" class="gaze-dot"></div>

  <div id="calibration" class="calibration">
    <div id="calibration-progress" class="calibration-progress"></div>
    <div id="calibration-dot" class="calibration-dot"></div>
    <div class="calibration-text">
      Click each glowing dot to calibrate. Focus on each point for best accuracy.
    </div>
  </div>

  <div id="start" class="start-overlay active">
    <div class="start-card">
      <div class="start-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
        </svg>
      </div>
      <div class="start-title">Eye Tracking</div>
      <div class="start-text">Click the button below to enable camera access and begin calibration for gaze tracking.
      </div>
      <button id="start-btn">Start Tracking</button>
    </div>
  </div>

  <div id="hint" class="hint">
    üëÅÔ∏è Look at screen edges to scroll: <strong>up</strong>, <strong>down</strong>, or <strong>right</strong>
  </div>
  <div id="status" class="status">Idle ‚Äî awaiting start</div>

  <!-- WebGazer from jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/webgazer@2.1.0/dist/webgazer.min.js"></script>
  <script defer src="app.js"></script>
</body>

</html>
