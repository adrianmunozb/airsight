<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eye Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 320px;
            min-height: 200px;
            padding: 20px;
        }

        .popup-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .popup-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #ff7b6b);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .popup-icon svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .popup-title {
            font-size: 18px;
            font-weight: 700;
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding: 12px 14px;
            background: var(--surface);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s ease;
        }

        .status-indicator.active {
            background: var(--success);
            box-shadow: 0 0 8px var(--success-glow);
        }

        .status-indicator.calibrating {
            background: #ffaa00;
            box-shadow: 0 0 8px rgba(255, 170, 0, 0.6);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #ff6b5e);
            color: white;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px var(--accent-glow);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-stop {
            background: #333;
            color: var(--text);
        }

        .btn-stop:hover {
            background: #444;
        }

        .btn-overlay-toggle {
            background: var(--surface);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            font-size: 13px;
            padding: 10px 16px;
        }

        .btn-overlay-toggle:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .footer-note {
            margin-top: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            opacity: 0.7;
        }

        .error-text {
            margin-top: 12px;
            font-size: 12px;
            color: #ff8a80;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="popup-header">
        <div class="popup-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
            </svg>
        </div>
        <div class="popup-title">Eye Tracker</div>
    </div>

    <div class="status-row">
        <div id="status-indicator" class="status-indicator"></div>
        <div id="status-text" class="status-text">Not tracking</div>
    </div>

    <div class="button-group">
        <button id="calibrate-btn" class="btn btn-primary">
            <span>üéØ</span> Calibrate
        </button>
        <button id="toggle-btn" class="btn btn-secondary" style="display: none;">
            <span id="toggle-icon">‚ñ∂</span> <span id="toggle-text">Start Tracking</span>
        </button>
        <button id="stop-btn" class="btn btn-stop" style="display: none;">
            <span>‚èπ</span> Stop Tracking
        </button>
        <button id="overlay-toggle-btn" class="btn btn-overlay-toggle" style="display: none;">
            <span id="overlay-toggle-icon">üëÅÔ∏è</span> <span id="overlay-toggle-text">Hide Overlay</span>
        </button>
    </div>

    <div class="footer-note">
        Gaze dot will appear on all websites
    </div>
    <div id="error-text" class="error-text"></div>

    <script src="popup.js"></script>
</body>

</html>
